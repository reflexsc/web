---
layout: default
---
<section id="global-header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block">
                    <h1>{{ page.title }}</h1>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="post">
  <section id="intro" style="border: 1px dotted #ddd;">
    <div class="container">
        <div class="block">
          <div class="post-content" style="margin-top: -4em; font-size: 18pt;">
{{ content }}
          </div>
        </div>
    </div>
  </section>
</div>
