---
layout: page
---
<section id="global-header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block">
                    <h1>{{ page.title }}</h1>
                </div>
            </div>
        </div>
    </div>
</section>

  <!-- Wrapper Start -->
<section id="content" style="border: 1px dotted #ddd;">
  <div class="container">
      <div class="row"><div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="post-content" style="margin-top: 3em">
          {{ content }}
        </div>
      </div>
      </div>
  </div>
</section>
